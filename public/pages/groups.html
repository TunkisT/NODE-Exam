<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your groups</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"></head>
    <script src="../scripts/groups.js" defer></script>
    <link rel="stylesheet" href="../styles/groups.css">
</head>
<body>
    <div class="main-div">
        <img class="logo" src="../images/logo.jpg" >
    </div>
    <h2>Select your group</h2>
    <div class="cards"></div>
    <div class="add-form">
        <h3>Add group</h3>
        <form id="add-group">
            <label for="group">Group ID:</label>
            <input type="text" name="group" placeholder="group id">
            <button>Add</button>
        </form>
    </div>
</body>
</html>
