<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"></head>
    <script src="../scripts/register.js" defer></script>
    <link rel="stylesheet" href="../styles/login.css">

</head>
<body>
    <div class="main-div">
        <img class="logo" src="../images/logo.jpg" >
        <h1>Create your account</h1>
        <form id="register">
            <label for="fullName">Name Surname</label>
            <input type="text" name="fullName" placeholder="name surname">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="email">
            <label for="password">Password</label>
            <input type="text" name="password" placeholder="password">
            <label for="password2">Repeat password</label>
            <input type="text" name="password2" placeholder="repeat password">
            <button>Register</button>
            <h4>Or perhaps, just <a href="index.html">login</a>?</h4>

        </form>
        <div class="errors"></div>
    </div>
</body>
</html>
