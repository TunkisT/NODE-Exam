<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group's bills</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"></head>
    <script src="../scripts/bills.js" defer></script>
    <link rel="stylesheet" href="../styles/bills.css">
</head>
<body>
    <div class="main-div">
        <img class="logo" src="../images/logo.jpg" >
    </div>
    <h2>Group's bills</h2>
    <div class="cards"></div>
    <div class="table-div">
    </div>
    <div class="add-form">
        <h3>Add bill</h3>
        <form id="bill">
            <label for="amount">Amount:</label>
            <input type="text" name="amount" placeholder="amount in $" required>
            <label for="description">Description:</label>
            <input type="text" name="description" placeholder="description" required>
            <button>Add</button>
        </form>
    </div>
</body>
</html>
